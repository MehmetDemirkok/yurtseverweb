<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trackGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- TrackINN Icon -->
  <g transform="translate(10, 10)">
    <!-- Main building/hotel structure -->
    <rect x="0" y="20" width="40" height="30" rx="3" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- Windows with tracking dots -->
    <rect x="5" y="25" width="6" height="8" rx="1" fill="white" opacity="0.8"/>
    <circle cx="8" cy="28" r="1.5" fill="#3B82F6" opacity="0.9"/>
    
    <rect x="15" y="25" width="6" height="8" rx="1" fill="white" opacity="0.8"/>
    <circle cx="18" cy="28" r="1.5" fill="#8B5CF6" opacity="0.9"/>
    
    <rect x="25" y="25" width="6" height="8" rx="1" fill="white" opacity="0.8"/>
    <circle cx="28" cy="28" r="1.5" fill="#06B6D4" opacity="0.9"/>
    
    <!-- Bottom windows -->
    <rect x="5" y="37" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
    <rect x="15" y="37" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
    <rect x="25" y="37" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
    
    <!-- Door -->
    <rect x="15" y="32" width="6" height="18" rx="1" fill="#1F2937"/>
    
    <!-- Roof -->
    <path d="M-2 20 L20 8 L42 20 Z" fill="url(#iconGradient)" opacity="0.8"/>
    
    <!-- Tracking antenna/signal -->
    <line x1="20" y1="8" x2="20" y2="2" stroke="url(#trackGradient)" stroke-width="2" opacity="0.8"/>
    <circle cx="20" cy="2" r="2.5" fill="url(#trackGradient)" opacity="0.9"/>
    
    <!-- Signal waves -->
    <circle cx="20" cy="2" r="6" stroke="url(#trackGradient)" stroke-width="1" fill="none" opacity="0.4"/>
    <circle cx="20" cy="2" r="10" stroke="url(#trackGradient)" stroke-width="1" fill="none" opacity="0.2"/>
    
    <!-- Connection lines -->
    <line x1="8" y1="28" x2="18" y2="28" stroke="url(#trackGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="18" y1="28" x2="28" y2="28" stroke="url(#trackGradient)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#logoGradient)">
    TrackINN
  </text>
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">
    Smart Hospitality Management
  </text>
</svg> 