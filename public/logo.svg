<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hotel building icon -->
  <g transform="translate(10, 10)">
    <!-- Building base -->
    <rect x="0" y="25" width="40" height="25" rx="2" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- Windows -->
    <rect x="5" y="30" width="6" height="8" rx="1" fill="white" opacity="0.8"/>
    <rect x="15" y="30" width="6" height="8" rx="1" fill="white" opacity="0.8"/>
    <rect x="25" y="30" width="6" height="8" rx="1" fill="white" opacity="0.8"/>
    <rect x="5" y="42" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
    <rect x="15" y="42" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
    <rect x="25" y="42" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
    
    <!-- Door -->
    <rect x="15" y="35" width="6" height="15" rx="1" fill="#1F2937"/>
    
    <!-- Roof -->
    <path d="M-2 25 L20 10 L42 25 Z" fill="url(#iconGradient)" opacity="0.8"/>
    
    <!-- Antenna -->
    <line x1="20" y1="10" x2="20" y2="5" stroke="url(#iconGradient)" stroke-width="2" opacity="0.7"/>
    <circle cx="20" cy="5" r="2" fill="url(#iconGradient)" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">
    YURTSEVER
  </text>
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
    Konaklama YÃ¶netimi
  </text>
</svg> 